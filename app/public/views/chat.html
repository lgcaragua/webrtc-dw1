<div class="content">
	<section class="login" ng-hide="usuario">
		<h3>Logar como</h3>
		<input type="text" ng-model="userLogin">
		<button ng-click="login()">Entrar</button>
		<p ng-show="loginError">{{loginError}}</p>
	</section>
	<section class="chat" ng-show="usuario">
		<aside>
			<ul>
				<li ng-repeat="user in list"><a ng-click="selContato(user)" ng-class="{'ativo': contatoAtivo === user}">{{ user }}</a></li>
			</ul>
		</aside>
		<content>
			<div class="msg">
				<p ng-repeat="msg in conversas[contatoAtivo]" class="{{msg.quem}}">{{msg.text}}</p>
			</div>
			<textarea ng-model="chatMsg[$scope.contatoAtivo]" cols="80" rows="5"></textarea>
			<button ng-click="enviaMsg()">Enviar</button>
		</content>
	</section>
</div>
